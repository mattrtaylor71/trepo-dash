version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - |
          # Create required-server-files.json at root
          if [ -f .next/required-server-files.json ]; then
            cp .next/required-server-files.json required-server-files.json
          else
            echo '{"version":3,"routes":{"/":{"initialRevalidateSeconds":false,"srcRoute":"/","dataRoute":"/index.rsc"}}}' > required-server-files.json
          fi
          # Copy trace file if it exists
          if [ -f .next/trace ]; then
            cp .next/trace trace
          fi
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

